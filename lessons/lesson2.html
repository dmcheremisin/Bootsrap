<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" style="background-color: #ff9999">First</div>
        <div class="col-md-6" style="background-color: #99CCFF">Second</div>
    </div>
    <div class="row">
        <div class="col-md-2" style="background-color: #ff9999">First</div>
        <div class="col-md-2" style="background-color: #00AA44">Second</div>
        <div class="col-md-2" style="background-color: #99CCFF">Third</div>
        <div class="col-md-2" style="background-color: #559977">Fourth</div>
        <div class="col-md-2" style="background-color: #2aabd2">Fifth</div>
        <div class="col-md-2" style="background-color: #ebccd1">Sixth</div>
    </div>
    <div class="row">
        <div class="col-md-3" style="background-color: #2aabd2">First</div>
        <div class="col-md-3" style="background-color: #2aabd2">Second</div>
        <div class="col-md-2" style="background-color: #99CCFF">Third</div>
        <div class="col-md-2" style="background-color: #00AA44">Fourth</div>
        <div class="col-md-2" style="background-color: #ff9999">Fifth</div>
    </div>
</div>


</body>
</html>
